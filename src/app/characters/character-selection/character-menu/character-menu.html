@let placementStyle = computedPlacementStyle();
<div class="*:absolute *:z-30 *:border-black">
  <div
    class="border-3 bg-transparent"
    aria-label="Character selector marker"
    [style]="placementStyle.marker"
  ></div>
  <div class="border-2 bg-white" aria-label="Character selector menu" [style]="placementStyle.menu">
    @for (character of characters.data; track character.name) {
    <div
      class="absolute border-1 w-1/2 h-1/2 text-xs wrap-anywhere"
      [style]="`
        top: ${$index < ($count / 2) ? 0 : 50}%;
        left: ${$even ? 0 : 50 }%;
        `"
    >
      <button
        type="button"
        [aria-label]="`Select ${character.name}`"
        (click)="selectCharacter(character.name)"
        class="absolute top-0 left-0 right-0 bottom-0"
      >
        <img fill [ngSrc]="character.image.src" [alt]="character.image.alt" />
      </button>
    </div>
    }
  </div>
</div>
